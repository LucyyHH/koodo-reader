name: Build/release-win

on: workflow_dispatch

jobs:
  release:
    runs-on: windows-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Install Node.js, NPM and Yarn
        uses: actions/setup-node@v1
        with:
          node-version: 22

      - name: Set environment variable USE_HARD_LINKS
        run: echo "USE_HARD_LINKS=false" >> $GITHUB_ENV

      - name: Modify package.json for dev branch
        if: github.ref == 'refs/heads/dev'
        shell: bash
        run: |
          powershell -Command "(Get-Content package.json) -replace '\"productName\": \"Koodo Reader\"', '\"productName\": \"Koodo Reader DEV\"' | Set-Content package.json"

      - name: Build/release Electron app
        uses: samuelmeuli/action-electron-builder@v1.6.0
        with:
          build_script_name: "build"
          github_token: ${{ secrets.github_token }}
          release: ${{ startsWith(github.ref, 'refs/tags/v') }}

      # NSIS 安装包 - 按架构分开
      - name: Upload EXE x64
        uses: actions/upload-artifact@v4
        with:
          name: Koodo-Reader-win-setup-x64
          path: dist/*x64.exe

      - name: Upload EXE ia32
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: Koodo-Reader-win-setup-ia32
          path: dist/*ia32.exe

      - name: Upload EXE arm64
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: Koodo-Reader-win-setup-arm64
          path: dist/*arm64.exe

      # ZIP 便携版
      - name: Upload ZIP portable x64
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: Koodo-Reader-win-x64-portable-zip
          path: dist/*-win.zip

      # Portable 单文件版
      - name: Upload Portable x64
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: Koodo-Reader-win-x64-portable-exe
          path: dist/*portable*.exe
