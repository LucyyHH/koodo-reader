name: Build/release-android

on: workflow_dispatch

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build web assets
        run: yarn build

      - name: Add Android platform (if not exists)
        run: |
          if [ ! -d "android" ]; then
            npx cap add android
          fi

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Setup Keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > android/app/release.keystore

      - name: Build signed APK (Release)
        run: |
          cd android
          ./gradlew assembleRelease
        env:
          KEYSTORE_PATH: release.keystore
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEYSTORE_ALIAS: ${{ secrets.KEYSTORE_ALIAS }}
          KEYSTORE_ALIAS_PASSWORD: ${{ secrets.KEYSTORE_ALIAS_PASSWORD }}

      - name: Rename APK
        run: |
          APK_DIR="android/app/build/outputs/apk/release"
          APK_PATH="$(ls "$APK_DIR"/*.apk 2>/dev/null | head -n 1)"
          if [ -z "$APK_PATH" ]; then
            echo "No APK found in $APK_DIR"
            ls -la "$APK_DIR"
            exit 1
          fi
          mv "$APK_PATH" "$APK_DIR/Koodo-Reader-android.apk"

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: Koodo-Reader-android-apk
          path: android/app/build/outputs/apk/release/Koodo-Reader-android.apk

      # 发布到 GitHub Releases（当推送 tag 时）
      - name: Upload to GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: android/app/build/outputs/apk/release/Koodo-Reader-android.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
